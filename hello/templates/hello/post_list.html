{% extends 'hello/base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content }}</p>
                <p class="text-muted">By {{ post.author.username }} on {{ post.created_at }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
