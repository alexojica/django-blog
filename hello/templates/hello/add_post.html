{% extends 'hello/base.html' %}

{% block content %}
    <h1>Add New Post</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
{% endblock %}
