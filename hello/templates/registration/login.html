{% extends 'hello/base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
